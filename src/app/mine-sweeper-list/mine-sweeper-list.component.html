<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" *ngIf="data.length > 0">

  <!-- MineSweeper Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> MineSweeper ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Column Number Column -->
  <ng-container matColumnDef="columns">
    <th mat-header-cell *matHeaderCellDef> Columns </th>
    <td mat-cell *matCellDef="let element"> {{element.columns}} </td>
  </ng-container>

  <!-- Row Number Column -->
  <ng-container matColumnDef="rows">
    <th mat-header-cell *matHeaderCellDef> Rows </th>
    <td mat-cell *matCellDef="let element"> {{element.rows}} </td>
  </ng-container>

  <!-- Bombs Number Column -->
  <ng-container matColumnDef="bombs">
    <th mat-header-cell *matHeaderCellDef> Bombs </th>
    <td mat-cell *matCellDef="let element"> {{element.bombs}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a *ngIf="element.status === 'ACTIVE'" mat-icon-button
         matTooltip="Active game" class="active-icon"
         [routerLink]="['/minesweeper', element.id]"
      ><span class="material-icons">sports_esports</span></a>
      <a *ngIf="element.status === 'PAUSED'" mat-icon-button
         matTooltip="Continue playing" class="resume-icon"
         (click)="resumeGame(element)"
      ><span class="material-icons">play_arrow</span></a>
      <a *ngIf="element.status === 'WIN'"><span class="material-icons">
        check_circle</span></a>
      <a *ngIf="element.status === 'GAME_OVER'"><span class="material-icons">outlet</span></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="data.length === 0">No minesweeper registered for this username</div>
